<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <header class="header-bar">
      <h1 class="header-title">Bookshelf Apps</h1>
    </header>

    <div class="container">
      <div class="section">
        <h2 class="section-title">Tambahkan Buku</h2>
        <form class="form" action="#" id="form">
          <div class="form-group">
            <label for="title">Judul:</label>
            <input type="text" id="title" placeholder="Masukkan judul buku" />
          </div>
          <div class="form-group">
            <label for="author">Penulis:</label>
            <input
              type="text"
              id="author"
              placeholder="Masukkan nama penulis"
            />
          </div>
          <div class="form-group">
            <label for="year">Tahun Terbit:</label>
            <input type="number" id="year" placeholder="Tahun terbit buku" />
          </div>
          <div class="input_inline">
            <label for="inputBookisComplete">Selesai dibaca</label>
            <input id="inputBookisComplete" type="checkbox" />
          </div>
          <div class="form-group">
            <button id="add-book">Tambahkan Buku</button>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="section">
        <h2 class="section-title">Cari Buku</h2>
        <div class="search-bar">
          <input type="text" id="search" placeholder="Cari buku..." />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="section">
        <h2 class="section-title">Belum selesai dibaca</h2>
        <div class="book-list" id="book-list-uncompleted"></div>
      </div>
    </div>

    <div class="container">
      <div class="section">
        <h2 class="section-title">Selesai dibaca</h2>
        <div class="book-list" id="book-list-completed"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
